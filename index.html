<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <title>WhatsApp por Departamento</title>
      <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=0">
      <meta name="description" content="WhatsApp por Departamento"/>
      <meta name="robots" content="index, follow"/>


      <link rel="stylesheet" href="wpp-department/wpp-department.css"/>
   
      <script src="wpp-department/jquery.js"></script>
      <script src="wpp-department/wpp-department.js"></script>
   </head>


   <body>
      
      
      <!-- Begin Whatsapp departamento -->
      <div class="whatsapp">
         <div class="whatsapp__content js-whatsapp">
            <div class="whatsapp__header js-whatsapp-opacity ">
               <p class="whatsapp__title">
                  Olá!                            
               </p>
               <p class="whatsapp__description">
                  Escolha alguém do nosso time para conversar e descobrir como aumentar suas vendas no WhatsApp.                            
               </p>
            </div>
            

            <!-- CONTATO 01 -->
            <div class="whatsapp__contact whatsapp__contact--float">
               <div class="whatsapp__wrap">
                  <img class="whatsapp__avatar" src="images/avatar.png" alt="Mariane Furtado" title="Avatar 01"/>
                  <div class="whatsapp__perfil">
                     <p class="whatsapp__name">
                        Fernando Soares                                          
                     </p>
                     <p class="whatsapp__legend">
                        Programador                                           
                     </p>
                  </div>
               </div>
               <a href="https://api.whatsapp.com/send?phone=+5527999999999" class="whatsapp__link" target="_blank">
                  <i class="fab fa-whatsapp whatsapp__icon--link"></i>  
                  WhatsApp
               </a>
            </div>
            
            <!-- CONTATO 02 -->
            <div class="whatsapp__contact">
               <div class="whatsapp__wrap">
                  <img class="whatsapp__avatar" src="images/avatar.png" alt="Mariane Furtado" title="Avatar 01"/>
                  <div class="whatsapp__perfil">
                     <p class="whatsapp__name">
                        Fernando Soares                                          
                     </p>
                     <p class="whatsapp__legend">
                        Programador                                           
                     </p>
                  </div>
               </div>
               <a href="https://api.whatsapp.com/send?phone=+5527999999999" class="whatsapp__link" target="_blank">
                  <i class="fab fa-whatsapp whatsapp__icon--link"></i>   
                  WhatsApp
               </a>
            </div>


            <!-- CONTATO 03 -->
            <div class="whatsapp__contact">
               <div class="whatsapp__wrap">
                  <img class="whatsapp__avatar" src="images/avatar.png" alt="Mariane Furtado" title="Avatar 01"/>
                  <div class="whatsapp__perfil">
                     <p class="whatsapp__name">
                        Fernando Soares                                          
                     </p>
                     <p class="whatsapp__legend">
                        Programador                                     
                     </p>
                  </div>
               </div>
               <a href="https://api.whatsapp.com/send?phone=+5527999999999" class="whatsapp__link" target="_blank">
                  <i class="fab fa-whatsapp whatsapp__icon--link"></i>
                  WhatsApp
               </a>
            </div>
         </div>

         
         <a href="#" class="whatsapp__button js-whatsapp-open">
            <i class="fab fa-whatsapp whatsapp__icon--button"></i>
            <span class="whatsapp__effect">
               <span class="whatsapp__hidden">
                  WhatsApp
               </span>
            </span>
         </a>
      </div>
      <!-- End Whatsapp departamento -->


   </body>
</html>
